<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Noțiuni de bază în HTML5 pentru începători" />
    <title>HTML5 este ușor!</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  </head>
  <body>
    <section class="hero-section">
      <div class="title-hero">
        <h1>Welcome to our collection of premium watches</h1>
      </div>
      <div class="image-section">
        <div class="static-image">
          <img src="./images/static-watch-image.png" alt="watch" />
        </div>
        <div class="buttons-section">
          <div class="buttons">
            <div class="btn-left">
              <svg>
                  <use href="./icon/symbol-defs.svg#iconscircle-left"></use>
                </svg>
            </div>
            <div class="btn-right"><svg>
                  <use href="./icon/symbol-defs.svg#iconscircle-right"></use>
                </svg></div>
          </div>
          <div class="number-show">
            <div class="nmb number-first">01</div>
            <div class="nmb number-line">
              <svg>
                  <use href="./icon/symbol-defs.svg#line"></use>
                </svg>
            </div>
            <div class="nmb number-second">05</div>
          </div>
        </div>
      </div>
      <div class="description-hero">
        <p>
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="presentation-image-hero">
        

          <img src="./images/wach-mobile.png" alt="prezentare ceas" />
        
      </div>
    </section>
  </body>
</html>
